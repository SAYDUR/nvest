<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Nvest Wallet</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/script.js"></script>
        
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">
            <img src="images/nvestlogo.png" class="img-fluid" alt="Nvest Logo" width="100" />
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="signup nav-link" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
        
    <div class="container">
        
    <div class="form signup-form">

      <form class="form-signin">
        <h2 class="form-signin-heading">Sign up to Nvest</h2>
          
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" required>
    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control input-sm" placeholder="Confirm Password" required>
            </div>
        </div>
    </div>
          
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" required> I certify that I am 18 years of age or older, and I agree to the User Agreement and Privacy Policy.
          </label>
        </div>
          
        <button class="btn btn-lg btn-primary btn-block pure-button pure-button-primary" type="submit">Sign Up</button>
      </form>
        
    </div>

    </div> <!-- /container -->
        
        
    </body>
</html>
